<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Miley's Meme</title>
  </head>
  <body class="main-layout" onload="init()">
    <header class="main-header full main-layout">
      <section class="nav flex space-between align-center">
        <div class="logo">Miley's Meme</div>
        <div type="button" class="toggle-menu" onclick="toggleMenu()"></div>
        <nav class="main-nav clean-list">
          <ul class="main-menu clean-list flex">
            <li class="nav-meme active" onclick="onOpenSection('meme', this)">
              Meme
            </li>
            <li class="nav-gallery" onclick="onOpenSection('gallery', this)">
              Gallery
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main class="main-continer">
      <section class="main-canvas-continer main-container-layout">
        <section class="canvas-container">
          <canvas id="meme-canvas" width="400" height="400"></canvas>
        </section>
        <section class="control-box box-layout">
          <input
            oninput="onTxtInput(event, this.value)"
            type="text"
            name="txt"
            id="txt"
            placeholder="Your Punch"
            class="txt"
          />
          <button class="btn color-btn">
            <input
              type="color"
              name="change-color"
              oninput="onChangeColor(this.value)"
            />
          </button>

          <button class="btn btn-font-size" onclick="onChangeFontSize('-')">
            -A
          </button>
          <button class="btn btn-font-size" onclick="onChangeFontSize('+')">
            A+
          </button>
          <button class="btn btn-change-line" onclick="onChangeLine()">
            Change line
          </button>
        </section>
      </section>

      <section class="gallery hide"></section>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/711d94845a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Miley's Meme</title>
  </head>
  <body class="main-layout" onload="init()">
    <header class="main-header full main-layout">
      <section class="nav flex space-between align-center">
        <div class="logo">Miley's Meme</div>
        <div type="button" class="toggle-menu" onclick="toggleMenu()"></div>
        <nav class="main-nav clean-list">
          <ul class="main-menu clean-list flex">
            <li
              class="nav-gallery active"
              onclick="onOpenSection('gallery', this)"
            >
              Gallery
            </li>
            <li class="nav-meme" onclick="onOpenSection('meme', this)">Meme</li>
          </ul>
        </nav>
      </section>
    </header>
    <main class="main-continer">
      <section class="main-canvas-continer main-container-layout hide">
        <section class="canvas-container">
          <canvas id="meme-canvas" width="400" height="400"></canvas>
        </section>
        <section class="control-box box-layout">
          <input
            type="file"
            class="file-input btn"
            name="image"
            onchange="onImgInput(event)"
          />
          <input
            oninput="onTxtInput(event, this.value)"
            type="text"
            name="txt"
            id="txt"
            placeholder="Your Punch"
            class="txt"
          />
          <button class="btn color-btn">
            <input
              type="color"
              name="change-color"
              oninput="onChangeColor(this.value)"
            />
          </button>

          <button
            class="btn btn-font-size"
            onclick="onChangeFontSize(event,-1)"
          >
            <i class="fa-solid fa-a"></i> -
          </button>
          <button
            class="btn btn-font-size"
            onclick="onChangeFontSize(event, 1)"
          >
            <i class="fa-solid fa-a"></i> +
          </button>
          <button class="btn btn-change-line" onclick="onChangeLine()">
            <i class="fa-solid fa-arrow-down-up-across-line"></i>
          </button>
          <button class="btn btn-save" onclick="onSaveImg()">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
          <button class="btn btn-share" onclick="onShareImg()">
            <i class="fa-solid fa-share"></i>
          </button>
          <button class="btn" onclick="clearCanvas()">
            <i class="fa-solid fa-trash-can"></i>
          </button>
          <a
            href="#"
            class="btn"
            download="my-img.jpg"
            onclick="downloadCanvas(this)"
            ><i class="fa-solid fa-download"></i
          ></a>
        </section>
        <section class="saved-memes-gallery"></section>
      </section>

      <section class="gallery"></section>
    </main>

    <div class="user-msg"></div>

    <script src="js/utils.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/saved-meme-controller.js"></script>
    <script src="js/share-facbook.js"></script>
    <script src="js/upload-from-local.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/711d94845a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Miley's Meme</title>
  </head>
  <body class="main-layout" onload="init()">
    <header class="main-header main-layout full">
      <section class="nav flex space-between align-center">
        <div class="logo" onclick="onLogo()"> Miley's Meme</div>
        <nav class="main-nav clean-list">
          <ul class="main-menu clean-list flex">
            <li
              class="nav-gallery active"
              data-section="gallery"
              onclick="onOpenSection(this)"
            >
              Gallery
            </li>
            <li class="nav-meme" data-section="meme" onclick="onOpenSection(this)">Meme</li>
          </ul>
        </nav>
      </section>
    </header>
      <main>
      <section class="main-canvas-continer main-container-layout hide">
        <section class="canvas-container">
          <canvas id="meme-canvas" width="400" height="400"></canvas>
        </section>
        <section class="control-box box-layout">
          <div class="box">
            <input
              title="Upload file"
              type="file"
              class="file-input"
              name="image"
              onchange="onImgInput(event)"
            />
          </div>
          <div class="box">
            <input
              title="Text"
              oninput="onTxtInput(event, this.value)"
              type="text"
              name="txt"
              id="txt"
              placeholder="Your Punch"
              class="txt-input"
            />
          </div>
          <div class="box">
            <button title="Change line" class="btn btn-change-line" onclick="onChangeLine()">
              <i class="fa-solid fa-arrow-down-up-across-line"></i>
            </button>

            <button title="Add line" class="btn btn-add-line" onclick="onAddLine()">
              <i class="fa-solid fa-plus"></i>
            </button>

            <button title="Delete line" class="btn btn-add-line" onclick="onDeleteLine()">
              <i class="fa-solid fa-minus"></i>
            </button>

            <button title="Delete meme" class="btn btn-delete-canvas" onclick="clearCanvas()">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
          <div class="font-style-continer">
          <div class="box">
            <button
              title="Decrease font"
              class="btn btn-font-small"
              onclick="onChangeFontSize(event,-1)"
            >
              <i class="fa-solid fa-a"></i>-
            </button>
            <button
              title="Increase font"
              class="btn btn-font-big"
              onclick="onChangeFontSize(event, 1)"
            >
              <i class="fa-solid fa-a"></i>+
            </button>
            <button
              title="Aling left"
              class="btn btn-aling-left"
              onclick="onAlingTxt(event, 'left')"
            >
              <i class="fa-solid fa-align-left"></i>
            </button>
            <button
              title="Aling center"
              class="btn btn-aling-center"
              onclick="onAlingTxt(event, 'center')"
            >
              <i class="fa-solid fa-align-center"></i>
            </button>
            <button
              title="Aling right"
              class="btn btn-aling-right"
              onclick="onAlingTxt(event, 'right')"
            >
              <i class="fa-solid fa-align-right"></i>
            </button>
          </div>
          <div class="box">
            <select
              title="Select font"
              class="font-select"
              id="fontFamilySelect"
              onchange="onUpdateFontFamily(this.value)"
            >
              <option value="">Select</option>
              <option value="Georgia,serif" style="font-family: Georgia, serif">
                Georgia
              </option>
              <option
                value="Palatino Linotype,Book Antiqua,Palatino,serif"
                style="
                  font-family: Palatino Linotype, Book Antiqua, Palatino, serif;
                "
              >
                Palatino Linotype
              </option>
              <option
                value="Times New Roman,Times,serif"
                style="font-family: Times New Roman, Times, serif"
              >
                Times New Roman
              </option>
              <option
                value="Arial,Helvetica,sans-serif"
                style="font-family: Arial, Helvetica, sans-serif"
              >
                Arial
              </option>
              <option
                value="Arial Black,Gadget,sans-serif"
                style="font-family: Arial Black, Gadget, sans-serif"
              >
                Arial Black
              </option>
              <option
                value="Comic Sans MS,cursive,sans-serif"
                style="font-family: Comic Sans MS, cursive, sans-serif"
              >
                Comic Sans MS
              </option>
              <option
                selected="selected"
                value="Impact,Charcoal,sans-serif"
                style="font-family: Impact, Charcoal, sans-serif"
              >
                Impact
              </option>
              <option
                value="Lucida Sans Unicode,Lucida Grande,sans-serif"
                style="
                  font-family: Lucida Sans Unicode, Lucida Grande, sans-serif;
                "
              >
                Lucida Sans Unicode
              </option>
              <option
                value="Tahoma,Geneva,sans-serif"
                style="font-family: Tahoma, Geneva, sans-serif"
              >
                Tahoma
              </option>
              <option
                value="Trebuchet MS,Helvetica,sans-serif"
                style="font-family: Trebuchet MS, Helvetica, sans-serif"
              >
                Trebuchet MS
              </option>
              <option
                value="Verdana,Geneva,sans-serif"
                style="font-family: Verdana, Geneva, sans-serif"
              >
                Verdana
              </option>
              <option
                value="Courier New,Courier,monospace"
                style="font-family: Courier New, Courier, monospace"
              >
                Courier New
              </option>
              <option
                value="Lucida Console,Monaco,monospace"
                style="font-family: Lucida Console, Monaco, monospace"
              >
                Lucida Console
              </option>
            </select>
            <label
              title="Change outline text color"
              class="btn btn-color-stroke"
              for="change-stroke-color"
              onclick="onOpenColor(this)"
              ><i class="fa-sharp fa-solid fa-s"></i
            > <input
              type="color"
              name="change-stroke-color"
              id="change-stroke-color"
              oninput="onChangeStrokeColor(this.value)"
            /></label>
           
            <label
            title="Change text Color"
              class="btn btn-txt-color"
              for="change-txt-color"
              onclick="onOpenColor(this)"
              ><i class="fa-solid fa-palette"></i
            > <input
              type="color"
              name="change-txt-color"
              id="change-txt-color"
              oninput="onChangeTxtColor(this.value)"
            /></label>
           
          </div>
          </div>
          <div class="box">
            <button title="Save meme" class="btn btn-save" onclick="onSaveImg()">
              <i class="fa-solid fa-floppy-disk"></i>
            </button>
            <button title="Shere meme" class="btn btn-share" onclick="onShareImg()">
              <i class="fa-solid fa-share"></i>
            </button>

            <a
            title="Download meme"
              href="#"
              class="btn btn-download"
              download="my-img.jpg"
              onclick="downloadCanvas(this)"
              ><i class="fa-solid fa-download"></i
            ></a>
          </div>
        </section>
        <button class="btn btn-seved-memes" onclick="onOpenGallery()">
          Your Memes
        </button>

      </section>
        <section class="saved-memes-gallery hide">          
          <p> You Don't Have Memes yet... </br> Let's creat one! </p>
          <button class="btn btn-make-meme" onclick="onMakeMeme()"> Click Me(me)!</button>
        </section>
      

      <section class="gallery gallery-layout"></section>
    </main>

    <div class="user-msg"></div>

    <script src="js/utils.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/saved-meme-controller.js"></script>
    <script src="js/share-facbook.js"></script>
    <script src="js/upload-from-local.js"></script>
  </body>
</html>
